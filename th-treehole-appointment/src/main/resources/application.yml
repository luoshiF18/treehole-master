server:
  port: 10001
spring:
  application:
    name: th-treehole-appointment
  datasource:
    druid:
      url: jdbc:mysql://10.0.43.60:3306/th_appointment?zeroDateTimeBehavior=convertToNull
      username: root
      password: root
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
  jpa:
    hibernate:
      #更新或创建数据库表结构
      ddl-auto: update
    #控制台显示SQL
    show-sql: true
